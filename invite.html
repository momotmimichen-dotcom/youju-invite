<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>有局 · 邀请</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica;
      background: #f5f5f7;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 22px;
    }
    .info {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .name-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      color: white;
    }
    .attend { background: #007aff; }
    .maybe { background: #f5b400; }
    .decline { background: #ff3b30; }
    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="card">
  <h1 id="title">加载中…</h1>

  <div class="info" id="info"></div>

  <input
    class="name-input"
    id="nameInput"
    placeholder="你的名字（可选）"
  />

  <button class="btn attend" onclick="sendResponse('attend')">一定到</button>
  <button class="btn maybe" onclick="sendResponse('maybe')">没想好</button>
  <button class="btn decline" onclick="sendResponse('decline')">下次吧</button>

  <div class="status" id="status"></div>
</div>

<script>
  const SUPABASE_URL = "https://spkkuqgwrgqmxnfwkcii.supabase.co";
  const SUPABASE_KEY = "你的 publishable key";

  const params = new URLSearchParams(window.location.search);
  const eventId = params.get("eventId");

  let eventData = null;

  async function loadEvent() {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/events?id=eq.${eventId}`,
      {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      }
    );

    const data = await res.json();

    if (!data || data.length === 0) {
      document.getElementById("title").innerText = "未找到该局";
      return;
    }

    eventData = data[0];
    document.getElementById("title").innerText = eventData.title;

    const d = new Date(eventData.time);

    // ⭐️ 时间修复点（唯一改动）
    const timeText = d.toLocaleTimeString('zh-CN', {
      hour: '2-digit',
      minute: '2-digit'
    });

    const dateText = d.toLocaleDateString('zh-CN', {
      month: 'long',
      day: 'numeric',
      weekday: 'long'
    });

    document.getElementById("info").innerText =
      `局头：${eventData.host_name}
类型：${eventData.type}
时间：${dateText} ${timeText}
结算：${eventData.payment}
${eventData.drink_alcohol ? "可饮酒" : "不饮酒"}`;
  }

  async function sendResponse(response) {
    if (!eventData) return;

    const name = document.getElementById("nameInput").value;

    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/responses`,
      {
        method: "POST",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event_id: eventData.id,
          response,
          name: name || null
        })
      }
    );

    document.getElementById("status").innerText =
      res.ok ? "已发送，感谢反馈" : "发送失败，请重试";
  }

  loadEvent();
</script>

</body>
</html>
